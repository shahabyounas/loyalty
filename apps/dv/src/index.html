<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dv</title>
    <base href="./" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Inter Font - AI Application Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Universal SPA routing script
      // Check if we're on GitHub Pages subdirectory
      var isGitHubPages = window.location.hostname.includes("github.io");

      if (isGitHubPages) {
        // Only run the SPA redirect logic for GitHub Pages subdirectory
        (function (l) {
          if (l.search[1] === "/") {
            var decoded = l.search
              .slice(1)
              .split("&")
              .map(function (s) {
                return s.replace(/~and~/g, "&");
              })
              .join("?");

            var pathname = l.pathname.slice(0, -1);

            // If the decoded path is 404, set it to a path that will trigger the catch-all route
            if (decoded === "404") {
              decoded = "invalid-route-that-will-trigger-404";
            }

            try {
              window.history.replaceState(
                null,
                null,
                pathname + decoded + l.hash
              );
            } catch (e) {
              // Fallback if replaceState fails
              console.log("Routing fallback:", decoded);
            }
          }
        })(window.location);
      }
    </script>
  </body>
</html>
