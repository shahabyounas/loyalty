<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Diamond Vape - Loyalty Program</title>
    <script type="text/javascript">
      // Simplified routing for custom domains
      // This script handles routing for GitHub Pages with custom domains

      // Check if we're on a custom domain
      var isCustomDomain =
        !window.location.hostname.includes("localhost") &&
        !window.location.hostname.includes("github.io");

      if (isCustomDomain) {
        // For custom domains, redirect to the main page and let React Router handle routing
        window.location.replace("/");
      } else {
        // For GitHub Pages subdirectory, use the original SPA redirect logic
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var currentPath = l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/");

        // Define valid routes
        var validRoutes = [
          "/",
          "/dashboard",
          "/admin",
          "/auth/login",
          "/auth/signup",
          "/home",
          "/test",
        ];
        var isValidRoute =
          validRoutes.includes("/" + currentPath) ||
          currentPath.startsWith("auth/") ||
          currentPath.startsWith("dashboard") ||
          currentPath.startsWith("admin");

        if (isValidRoute) {
          l.replace(
            l.protocol +
              "//" +
              l.hostname +
              (l.port ? ":" + l.port : "") +
              l.pathname
                .split("/")
                .slice(0, 1 + pathSegmentsToKeep)
                .join("/") +
              "/?/" +
              l.pathname
                .slice(1)
                .split("/")
                .slice(pathSegmentsToKeep)
                .join("/")
                .replace(/&/g, "~and~") +
              (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
              l.hash
          );
        } else {
          l.replace(
            l.protocol +
              "//" +
              l.hostname +
              (l.port ? ":" + l.port : "") +
              l.pathname
                .split("/")
                .slice(0, 1 + pathSegmentsToKeep)
                .join("/") +
              "/?/404"
          );
        }
      }
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      "
    >
      <div style="text-align: center">
        <h1>Redirecting...</h1>
        <p>Please wait while we redirect you to the correct page.</p>
      </div>
    </div>
  </body>
</html>
