name: Deploy to GitHub

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "18"
  NPM_FLAGS: "--legacy-peer-deps"

jobs:
  # Test and Build Job
  test-and-build:
    runs-on: ubuntu-latest
    name: Test and Build
    outputs:
      build-files: ${{ steps.upload-artifact.outputs.build-files }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci ${{ env.NPM_FLAGS }}

      - name: Install backend dependencies
        run: |
          cd server
          npm ci --only=production
          cd ..

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build application
        run: npm run build:prod
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        id: upload-artifact
        with:
          name: build-files
          path: apps/dv/dist/
          retention-days: 7

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: test-output/jest/coverage/
          retention-days: 30

  # Security Scan Job
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: test-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci ${{ env.NPM_FLAGS }}

      - name: Run security audit
        run: npm run security:audit

      - name: Run backend security audit
        run: |
          cd server
          npm audit --audit-level=moderate
          cd ..

  # Deploy Frontend to GitHub Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to GitHub Pages
    needs: [test-and-build, security-scan]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: apps/dv/dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/dv/dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify frontend deployment
        run: |
          echo "âœ… Frontend deployed to GitHub Pages"
          echo "ðŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

  # Deploy Backend to GitHub Actions Runner (Self-hosted)
  deploy-backend:
    runs-on: self-hosted
    name: Deploy Backend API
    needs: [test-and-build, security-scan]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install backend dependencies
        run: |
          cd server
          npm ci --only=production
          cd ..

      - name: Create environment file
        run: |
          cat > server/.env << EOF
          NODE_ENV=production
          PORT=3001
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          FRONTEND_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          EOF

      - name: Stop existing server
        run: |
          if pgrep -f "node server.js" > /dev/null; then
            pkill -f "node server.js"
            sleep 5
          fi

      - name: Start backend server
        run: |
          cd server
          nohup node server.js > ../server.log 2>&1 &
          echo $! > ../server.pid

      - name: Wait for server to start
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "âœ… Server is running"
              break
            fi
            echo "Waiting for server to start... ($i/30)"
            sleep 2
          done

      - name: Health check
        run: |
          curl -f http://localhost:3001/api/health || exit 1
          echo "âœ… Backend health check passed"

      - name: Notify backend deployment
        run: |
          echo "âœ… Backend deployed successfully"
          echo "ðŸ”§ API URL: http://localhost:3001/api"
          echo "ðŸ“Š Health endpoint: http://localhost:3001/api/health"

  # Deploy to Staging (develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [test-and-build, security-scan]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: apps/dv/dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install backend dependencies
        run: |
          cd server
          npm ci --only=production
          cd ..

      - name: Create staging environment file
        run: |
          cat > server/.env << EOF
          NODE_ENV=staging
          PORT=3001
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          FRONTEND_URL=https://staging.${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          EOF

      - name: Start staging server
        run: |
          cd server
          nohup node server.js > ../staging-server.log 2>&1 &
          echo $! > ../staging-server.pid

      - name: Wait for staging server
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "âœ… Staging server is running"
              break
            fi
            echo "Waiting for staging server... ($i/30)"
            sleep 2
          done

      - name: Staging health check
        run: |
          curl -f http://localhost:3001/api/health || exit 1
          echo "âœ… Staging health check passed"

      - name: Notify staging deployment
        run: |
          echo "âœ… Staging deployment completed"
          echo "ðŸ”§ Staging API: http://localhost:3001/api"
          echo "ðŸ“Š Staging Health: http://localhost:3001/api/health"

  # Post-deployment tests
  post-deployment-tests:
    runs-on: ubuntu-latest
    name: Post-deployment Tests
    needs: [deploy-frontend, deploy-backend]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'

    steps:
      - name: Test frontend accessibility
        run: |
          echo "Testing frontend accessibility..."
          # Add your frontend tests here
          echo "âœ… Frontend tests passed"

      - name: Test API endpoints
        run: |
          echo "Testing API endpoints..."
          # Add your API tests here
          echo "âœ… API tests passed"

      - name: Generate deployment report
        run: |
          echo "## Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend: Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend: Deployed to self-hosted runner" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests: All passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security: Audit completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend URL:** http://localhost:3001/api" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
