name: Test Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  test-pipeline:
    runs-on: ubuntu-latest
    name: Test Pipeline Setup
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install backend dependencies
        run: |
          cd server
          npm ci --only=production
          cd ..

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build application
        run: npm run build:prod
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Test Docker build
        run: |
          docker build -f deploy/Dockerfile.frontend . --no-cache
          docker build -f deploy/Dockerfile.backend . --no-cache

      - name: Validate secrets
        run: |
          echo "Checking required secrets..."
          if [ -z "${{ secrets.REACT_APP_API_URL }}" ]; then
            echo "âŒ REACT_APP_API_URL is not set"
            exit 1
          fi
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "âŒ JWT_SECRET is not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: Test API connectivity
        run: |
          echo "Testing API connectivity..."
          # This would test your actual API endpoint
          # curl -f ${{ secrets.REACT_APP_API_URL }}/health || echo "âš ï¸  API not accessible"

      - name: Generate test report
        run: |
          echo "## Pipeline Test Report" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Secrets: Configured" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify success
        run: |
          echo "ðŸŽ‰ Pipeline test completed successfully!"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "All checks passed!"
